name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # Debug: Show what was built
      - name: List build outputs
        run: |
          echo "Contents of build directory:"
          find build -type f -name "*.jar" || echo "No JAR files found in build/"
          echo ""
          echo "Full build directory structure:"
          ls -R build/ || echo "Build directory doesn't exist"

      # Try to find JARs anywhere in the build directory
      - name: Find JAR files
        id: find_jars
        run: |
          JAR_PATH=$(find build -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | head -n 1)
          if [ -z "$JAR_PATH" ]; then
            echo "ERROR: No JAR file found!"
            exit 1
          fi
          echo "Found JAR at: $JAR_PATH"
          echo "jar_path=$JAR_PATH" >> $GITHUB_OUTPUT
          echo "jar_dir=$(dirname $JAR_PATH)" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: ${{ steps.find_jars.outputs.jar_path }}

      # Only create release if triggered by a tag
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_jars.outputs.jar_path }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}